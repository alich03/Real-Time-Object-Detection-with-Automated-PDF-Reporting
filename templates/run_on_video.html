{% include "header.html" %}
    <title>detecting from video</title>

    <style>
        
        .video_upload_box{
            border: rgb(20, 1, 102) 2px solid;
            padding: 10px;
            margin-top: 50px;
            margin-left: 500px;
            margin-right: 500px;
            /* background-color: rgb(188, 188, 245); */
        }
        form input{
            padding: 5px;
            margin: 10px;

        }
    </style>
</head>
<body>
    <h1 style=" text-align: center; padding: 3px; ">Upload Video for Detection</h1>
    <div class="video_upload_box">
            
            <form  id="video_form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <h3>Address</h3>
                <input type="text" name="name" placeholder="Enter your name" required>
                <input type="text" name="origin" placeholder="Enter your origin Address" required>
                <input type="text" name="destination" placeholder="Enter your destination Address" required>
                <!-- <textarea name="address" id="address_input" cols="25" rows="5"></textarea> -->
                

                <h3>Video</h3>
                <!-- <input type="text" name="title" placeholder="Enter your Video Title"> -->
                <input type="file" name="video_file" required>
                <br>
                <button type="submit">Upload Video</button>
            </form>
            

    </div>
</body>
</html>
